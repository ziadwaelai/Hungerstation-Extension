<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Station Scraper</title>
    <style>
        :root {
            --primary-yellow: #FFE600;
            --primary-brown: #4A2511;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 350px;
            height: 500px;
            background-color: var(--primary-yellow);
            overflow: hidden;
            position: relative;
        }

        .wave-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-brown);
            border-bottom-left-radius: 100% 50%;
            border-bottom-right-radius: 100% 50%;
        }

        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-brown);
            border-top-left-radius: 100% 50%;
            border-top-right-radius: 100% 50%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-brown);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .scrape-button {
            background-color: var(--primary-yellow);
            border: 3px solid var(--primary-brown);
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-brown);
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
            width: 90%;
        }

        .scrape-button:hover {
            transform: scale(1.05);
        }

        /* Loader */
        .loading-container {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-brown);
            border-top: 4px solid var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--primary-yellow);
            font-size: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="wave-top"></div>

    <div class="content">
        <h1>HUNGER<br>STATION<br>SCRAPER</h1>

        <!-- Buttons -->
        <button id="scrape-button" class="scrape-button">Scrape (Rewriting)</button>
        <button id="scrape-export-no-ai" class="scrape-button">Scrape (No AI Rewriting)</button>
        <button id="scrape-products-only" class="scrape-button">Scrape Products Only</button>

        <!-- Loader -->
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="footer">Â© ALL COPYRIGHT RESERVED TO SUPERPOWERS</div>
    <div class="wave-bottom"></div>

    <script src="popup.js"></script>
</body>
</html>
