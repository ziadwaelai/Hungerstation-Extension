<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Station Scraper</title>
    <style>
        :root {
            --primary-yellow: #FFE600;
            --primary-brown: #4A2511;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 300px;
            height: 400px;
            background-color: var(--primary-yellow);
            overflow: hidden;
            position: relative;
        }

        .wave-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-brown);
            border-bottom-left-radius: 100% 50%;
            border-bottom-right-radius: 100% 50%;
        }

        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-brown);
            border-top-left-radius: 100% 50%;
            border-top-right-radius: 100% 50%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--primary-yellow);
            border: 3px solid var(--primary-brown);
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: bold;
            color: var(--primary-brown);
            font-size: 14px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-brown);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .scrape-button {
            background-color: var(--primary-yellow);
            border: 3px solid var(--primary-brown);
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-brown);
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .scrape-button:hover {
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--primary-yellow);
            font-size: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="wave-top"></div>
    <!-- <div class="logo">HUNGER STATION</div> -->
    
    <div class="content">
        <h1>HUNGER<br>STATION<br>SCRAPER</h1>
        <!-- <button class="scrape-button">Scrape Menu</button> -->
        <button id="scrape-button" class="scrape-button">Scrape Menu</button>
        <script src="popup.js"></script>
    </div>

    <div class="footer">Â© ALL COPYRIGHT RESERVED TO SUPERPOWERS</div>
    <div class="wave-bottom"></div>
</body>
</html>
