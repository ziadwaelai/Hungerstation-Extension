<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Station Scraper</title>
    <style>
        :root {
            --primary-yellow: #FFE600;
            --primary-brown: #4A2511;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 300px;
            height: 400px;
            background-color: var(--primary-yellow);
            overflow: hidden;
            position: relative;
        }

        .wave-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-brown);
            border-bottom-left-radius: 100% 50%;
            border-bottom-right-radius: 100% 50%;
        }

        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--primary-brown);
            border-top-left-radius: 100% 50%;
            border-top-right-radius: 100% 50%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-brown);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .scrape-button {
            background-color: var(--primary-yellow);
            border: 3px solid var(--primary-brown);
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-brown);
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .scrape-button:hover {
            transform: scale(1.05);
        }

        /* New Spinning Dots Loader */
        .loading-container {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            position: relative;
        }

        .loading-spinner div {
            width: 10px;
            height: 10px;
            background-color: var(--primary-brown);
            border-radius: 50%;
            position: absolute;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translate(20px) rotate(0deg); }
            100% { transform: rotate(360deg) translate(20px) rotate(-360deg); }
        }

        .loading-spinner div:nth-child(1) { animation-delay: 0s; }
        .loading-spinner div:nth-child(2) { animation-delay: 0.1s; }
        .loading-spinner div:nth-child(3) { animation-delay: 0.2s; }
        .loading-spinner div:nth-child(4) { animation-delay: 0.3s; }
        .loading-spinner div:nth-child(5) { animation-delay: 0.4s; }
        .loading-spinner div:nth-child(6) { animation-delay: 0.5s; }
        .loading-spinner div:nth-child(7) { animation-delay: 0.6s; }
        .loading-spinner div:nth-child(8) { animation-delay: 0.7s; }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--primary-yellow);
            font-size: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="wave-top"></div>

    <div class="content">
        <h1>HUNGER<br>STATION<br>SCRAPER</h1>
        <button id="scrape-button" class="scrape-button">Scrape Menu</button>

        <!-- Loader -->
        <div class="loading-container" id="loading-container">
            <div class="loading-spinner">
                <div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
    </div>

    <div class="footer">Â© ALL COPYRIGHT RESERVED TO SUPERPOWERS</div>
    <div class="wave-bottom"></div>

    <script src="popup.js"></script>
</body>
</html>
